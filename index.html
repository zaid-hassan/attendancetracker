<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script> -->
    <title>Document</title>
</head>

<body>
    <section id="hero">
        <!-- 	flex container -->
        <div class="container">
            <h1 class="title">Attendance Tracker</h1>

            <div class="attendance-calc">
                <div class="input-wrapper">
                    <label for="totalClasses">Total Classes:</label>
                    <input type="number" id="totalClasses" min="1" required>

                    <label for="attendedClasses">Attended Classes:</label>
                    <input type="number" id="attendedClasses" min="0" required>
                </div>

                <div class="button-result">
                    <button class="button">Calculate</button>
                    <div class="result">Check your attendance!</div>
                </div>
            </div>

            <!-- 		<div class="attendance-chart">
                <canvas id="myChart" style="width:100%;max-width:600px"></canvas>
            </div> -->
        </div>
    </section>

    <script src="script.js"></script>
</body>

</html>
